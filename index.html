    <style>
        :root {
            --celeste-bandera: #75AADB;
            --blanco-bandera: #FFFFFF;
            --sol-bandera: #FFC94D;
            --texto-oscuro: #212529;
            --sombra: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f2f5;
            color: var(--texto-oscuro);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .card {
            background-color: var(--blanco-bandera);
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 30px var(--sombra);
            text-align: center;
            max-width: 400px;
            width: 100%;
            border-top: 8px solid var(--celeste-bandera);
            position: relative;
            overflow: hidden;
        }

        .sol-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px auto;
            color: var(--sol-bandera);
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin: 0 0 10px 0;
            color: var(--texto-oscuro);
        }

        p {
            font-size: 1.1rem;
            margin: 0 0 30px 0;
            line-height: 1.6;
        }

        .whatsapp-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background-color: var(--celeste-bandera);
            color: var(--blanco-bandera);
            font-size: 1.1rem;
            font-weight: 700;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            box-shadow: 0 4px 15px rgba(117, 170, 219, 0.5);
        }

        .whatsapp-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(117, 170, 219, 0.7);
        }
        
        .whatsapp-button svg {
            width: 24px;
            height: 24px;
        }

        .footer-text {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
